---
layout: default
title: VoidAsh: Ashish Thapa
---
<div class="blurb">
{% for post in site.posts %}
		<entry>
			<title>{{ post.title }}</title>
			<link href="http://voidash.github.io{{ post.url }}"/>
			<updated>{{ post.date | date_to_xmlschema }}</updated>
			<id>http://voidash.github.io{{ post.id }}</id>
			<content type="html">{{ post.content | xml_escape }}</content>
		</entry>
	{% endfor %}
</div><!-- /.blurb -->
